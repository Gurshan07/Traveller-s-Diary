
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller's Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <!-- Genshin-like Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Cinzel', 'serif'], // Game headers
            },
            colors: {
              hoyodark: {
                950: '#080a0f', // Deepest background
                900: '#0c0f16', // Main bg
                800: '#131720', // Card bg
                700: '#1c212e', // Hover
                gold: '#ffe175', // Brighter Gold
              }
            },
            backgroundImage: {
              'rarity-5': 'linear-gradient(135deg, rgba(255, 150, 50, 0.4), rgba(255, 200, 50, 0.4))',
              'rarity-4': 'linear-gradient(135deg, rgba(140, 100, 255, 0.4), rgba(180, 100, 255, 0.4))',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #080a0f;
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Vibrant Mode */
      #root {
        filter: saturate(1.2) contrast(1.05);
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 225, 117, 0.4); /* Brighter Gold tint */
        border-radius: 10px;
        border: 1px solid rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 225, 117, 0.8);
      }
      
      /* Animations */
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-glow {
        animation: pulseGlow 4s ease-in-out infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 10px rgba(211, 188, 142, 0.2); opacity: 0.8; }
        50% { box-shadow: 0 0 30px rgba(211, 188, 142, 0.5); opacity: 1; }
      }

      /* Utility classes for glassmorphism */
      .glass-panel {
        background: rgba(20, 25, 40, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
