
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller's Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <!-- Genshin-like Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Cinzel', 'serif'], // Game headers
            },
            colors: {
              hoyodark: {
                950: '#080a0f', // Deepest background
                900: '#0c0f16', // Main bg
                800: '#131720', // Card bg
                700: '#1c212e', // Hover
                gold: '#d3bc8e', // Teyvat Gold
              }
            },
            backgroundImage: {
              'rarity-5': 'linear-gradient(135deg, rgba(168, 88, 59, 0.2), rgba(201, 148, 52, 0.2))',
              'rarity-4': 'linear-gradient(135deg, rgba(88, 82, 168, 0.2), rgba(135, 52, 201, 0.2))',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #080a0f;
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(211, 188, 142, 0.3); /* Gold tint */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(211, 188, 142, 0.6);
      }
      
      /* Animations */
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-glow {
        animation: pulseGlow 3s ease-in-out infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 5px rgba(211, 188, 142, 0.1); }
        50% { box-shadow: 0 0 20px rgba(211, 188, 142, 0.3); }
      }

      /* Utility classes for glassmorphism */
      .glass-panel {
        background: rgba(19, 23, 32, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
